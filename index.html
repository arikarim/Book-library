<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Book Library</title>
</head>
<body>
  

  <div id="book-list" class="row"></div>
  <button class="btn btn-info" id="add-book">Add book</button>
  <form action="" class="form">

    <div class="close btn btn-warning" id="close">close</div><br>

    <label for="name">name</label>
    <input type="text" name="name" id="name" placeholder="name"><br>

    <label for="pages">pages</label>
    <input type="number" name="pages" id="pages" placeholder="pages"><br>

    <button id="submit-btn" class="submit btn btn-dark" type="submit">submit</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
