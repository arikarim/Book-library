<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Book Library</title>
</head>
<body>
  
  <div class="container">

    <div id="book-list" class="row col-6 mx-auto d-flex justify-content-center"></div>

    <div class="row d-flex flex-column my-3">

      <button class="btn w-25 btn-info mx-auto" id="add-book">Add book</button>
      <form action="" class="form mx-auto col-6">
    
        
        <label for="name">name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="name of the book"><br>

        <label for="description">description</label>
        <textarea class="form-control" type="text" name="name" id="description" placeholder="description of the book"> </textarea><br>
        
        <label for="pages">pages</label>
        <input class="form-control"  type="number" name="pages" id="pages" placeholder="number of pages"><br>
        
        <div class="my-2 d-flex justify-content-between">
          <button id="submit-btn" class="submit btn btn-dark" type="submit">submit</button>
          <div class="close btn btn-warning" id="close">close</div><br>
        </div>
      </form>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
